    <ul id="tabsmenu" class="tabsmenu">
        <li class="active"><a href="#tab1">权限节点管理</a></li>
    </ul>
    <div id="tab1" class="tabcontent">
        <h3>添加节点</h3>
        <form action="{:U('Node/doadd')}" method="post">
        <div class="form">
            
			<div class="form_row">
            <label>指定控制器:</label>
            <select class="form_select" name="pid">
            <option value="0">添加控制器</option>
            <foreach name="controllers" item="controller">
				<option value="{$controller.id}">{$controller.name}Action-{$controller.zname}</option>
            </foreach>
            </select>
            </div>

            <div class="form_row">
            <label>节点名称:</label>
            <input type="text" class="form_input" name="name" />
            </div>

            <div class="form_row">
            <label>中文说明:</label>
            <input type="text" class="form_input" name="zname" />
            </div>
             
            <div class="form_row">
            <input type="submit" class="form_submit" value="Submit" />
            </div> 
            <div class="clear"></div>
        </div>
        </form>
    </div>
