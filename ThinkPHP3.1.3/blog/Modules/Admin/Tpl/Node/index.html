<h2>权限节点列表</h2> 
                    
                    
<table id="rounded-corner">
    <thead>
    	<tr>
        	<th></th>
            <th>节点ID</th>
            <th>节点名称</th>
            <th>节点说明</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>
        <tfoot>
    	<tr>
        	<td colspan="12">分页</td>
        </tr>
    </tfoot>
    <tbody>
    	<foreach name="nodes" item="node">
	    	<tr class="odd">
	        	<td><input type="checkbox" name="" /></td>
	            <td>{$node.id}</td>
	            <td style="color:red;font-weight:700;font-size:13px">{$node.name}</td>
	            <td>{$node.zname}</td>
	            <td><a href="#"><img src="__RES__/images/edit.png" alt="" title="" border="0" /></a></td>
	            <td><a href="#"><img src="__RES__/images/trash.gif" alt="" title="" border="0" /></a></td>
	        </tr>
	        <foreach name="node['actions']" item="action">
	        	<tr class="odd">
		        	<td><input type="checkbox" name="" /></td>
		            <td>{$action.id}</td>
		            <td>　　　　{$action.name}</td>
		            <td>{$action.zname}</td>
		            <td><a href="#"><img src="__RES__/images/edit.png" alt="" title="" border="0" /></a></td>
		            <td><a href="#"><img src="__RES__/images/trash.gif" alt="" title="" border="0" /></a></td>
		        </tr>
	        </foreach>
    	</foreach>
    </tbody>
</table>

	<div class="form_sub_buttons">
	<a href="#" class="button green">Edit selected</a>
    <a href="#" class="button red">Delete selected</a>
    </div>
