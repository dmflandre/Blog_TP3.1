<h2>分类列表</h2> 
                    
                    
<table id="rounded-corner">
    <thead>
    	<tr>
        	<th></th>
            <th>分类ID</th>
            <th>分类名称</th>
            <th>上级分类</th>
            <th>编辑</th>
            <th>删除</th>
        </tr>
    </thead>
        <tfoot>
    	<tr>
        	<td colspan="12">分页</td>
        </tr>
    </tfoot>
    <tbody>
    	<foreach name="cates" item="cate">
    	<tr class="odd">
        	<td><input type="checkbox" name="" /></td>
            <td>{$cate.id}</td>
            <td>{$cate.pre_name}</td>

            <if condition="!empty($cate['pname'])">
            	<td>{$cate.pname}</td>
            <else/>
            	<td style="color:red;font-weight:700">顶级分类</td>
            </if>

            <td><a href="#"><img src="__RES__/images/edit.png" alt="" title="" border="0" /></a></td>
            <td><a href="#"><img src="__RES__/images/trash.gif" alt="" title="" border="0" /></a></td>
        </tr>
        </foreach>
    </tbody>
</table>

	<div class="form_sub_buttons">
	<a href="#" class="button green">Edit selected</a>
    <a href="#" class="button red">Delete selected</a>
    </div>
