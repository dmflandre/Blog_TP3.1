<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ue/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/ue/ueditor.all.min.js"> </script>

    <ul id="tabsmenu" class="tabsmenu">
        <li class="active"><a href="#tab1">文章管理</a></li>
    </ul>
    <div id="tab1" class="tabcontent">
        <h3>添加文章</h3>
        <form action="{:U('Article/doadd')}" method="post" enctype="multipart/form-data">
        <div class="form">
            
            <div class="form_row">
            <label>所属分类:</label>
            <select class="form_select" name="cid">
            <foreach name="cates" item="cate">
                <option value="{$cate.id}">{$cate.pre_name}</option>
            </foreach>
            </select>
            </div>

            <div class="form_row">
            <label>文章标题:</label>
            <input type="text" class="form_input" name="title" />
            </div>
            
            <div class="form_row">
            <label>文章内容:</label>
            <textarea name="content" id="content" style="margin-left:100px"></textarea>
            </div>

            <div class="form_row">
            <label>文章封面:</label>
            <input type="file" name="pic" />
            </div>

            <div class="form_row">
            <input type="submit" class="form_submit" value="Submit" />
            </div> 
            <div class="clear"></div>
        </div>
        </form>
    </div>

    <script>
    var ue = UE.getEditor("content");
    </script>
